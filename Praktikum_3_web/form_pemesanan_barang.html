    <form>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Title Here :</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputPassword"></div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Description :</label>

        <div class="col-sm-7">

            <label class="form-check-label" for="exampleCheck1">Send to Mobile Phone</label>

            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Send to Email</label>
          </div>
        </div>
      </div>

          <input type="number" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Send to Email :</label>

          <input type="email" class="form-control">
        </div>
      </div>
